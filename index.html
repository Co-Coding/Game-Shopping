<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </span>

            <img class="navbar-logo" src="./images/gamestorelogo.jpg" alt="Logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>

        </div>
    </nav>

    <!-- End Navbar -->

    <!-- Header -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Game Store</h1>
            <button onclick="location.href='#products'" type="button" class="banner-btn">Comprar ahora!
                
            </button>
        </div>
    </header>
    <!-- End Header -->

    <!-- Products -->
    <section class="products" id="products">
        <div class="section-title">
            <h2>Nuestros Video Juegos</h2>
            <div class="products-center">

            </div>
        </div>
    </section>
    <!-- End Products -->

    <!-- Cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
            <i class="fas fa-window-close"></i>
        </span>
            <h2>Tu carrito</h2>
            <div class="cart-content">
                <!-- Cart Item -->

                <!-- End Cart Item -->
            </div>
            <div class="cart-footer">
                <h3>Total : $ <span class="cart-total">0</span> </h3>
                <button class="clear-cart banner-btn">Limpiar carrito</button>
            </div>
        </div>

    </div>
    <!-- End Cart -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b5e22b3ef6.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>


</html>
